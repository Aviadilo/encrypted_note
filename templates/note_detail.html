{% extends "base.html" %}

{% block title %}Encoded Note â„– {{ object.pk }}{% endblock %}

{% block content %}

    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="alert alert-secondary" role="alert">
                {{ object.category }}
            </div>
        </div>
    </div>

    <div class="alert alert-primary" role="alert">
        {{ object.note_body }}
    </div>

    <form method="post" action="{% url 'note-decoded-update' object.pk %}">
        {% csrf_token %}
        <input type="password" ID="pass" name="password_for_decode" required maxlength="32">
        <label for="pass">
            * key for decoding
        </label><br>
        <input type="submit" value="Decode" class="btn btn-primary">
    </form>
{% endblock %}
