{% extends "base.html" %}

{% block title %}Create note{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form }}

        <input type="text" ID="ctg" name="category" required>
        <label for="ctg">
            Категория
        </label><br>

        <input type="password" ID="pass" name="password" maxlength="32" required>
        <label for="pass">
            * Пароль
        </label><br>

        <input type="submit" value="Save" class="btn btn-success">
        <input type="button" value="Back" onclick="history.back();" class="btn btn-danger">
    </form>
{% endblock %}
